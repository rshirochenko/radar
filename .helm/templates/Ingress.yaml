apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.projectname}}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{.Values.projectname}}
                port:
                  number: {{.Values.port}}